<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>14 - Profile card component</title>

</head>
<body>
  <img class="img img-pattern-top" src="./images/bg-pattern-top.svg" alt="diseño de patron en la parte superior de la pantalla">
  <img class="img img-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="diseño de patron en la parte inferior de la pantalla">
  
  <div class="container-card">
    <img class="img-person" src="./images/image-victor.jpg" alt="imagen de un hombre joven">
    <div class="card-section-1">
      <img class="img-pattern-card" src="./images/bg-pattern-card.svg" alt="imagen de patron del card">
    </div>
    <div class="card-section-2">
      <div class="name-age">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="country">London</p>
    </div>
    <div class="card-section-3">
      <div class="box box-1">
        <p class="text-1">80K</p>
        <p class="text-2">Followers</p>
      </div>
      <div class="box box-2">
        <p class="text-1">803K</p>
        <p class="text-2">Likes</p>
      </div>
      <div class="box box-3">
        <p class="text-1">1.4K</p>
        <p class="text-2">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
